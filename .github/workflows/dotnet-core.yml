name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CLI_PATH: './ParseJsonLog'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish --configuration Release --no-build --output ${{ env.CLI_PATH }} -r linux-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:        
        name: ParseJsonLog        
        path: ${{ env.CLI_PATH }}
